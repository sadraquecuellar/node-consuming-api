<body>
  <main></main>
</body>

<script>
  
  async function getContent(){
    try{
      const response = await fetch('http://localhost:3333/impress');
      const data = await response.json()
      console.log(data);
      show(data)
    }catch(error){
      console.error(error)
    }
  }

  getContent()

  function show(data){
    let output = ''

    output += `<li>${data.pedido.name}</li>
              <li>${data.pedido.address}</li>
              <li>${data.pedido.reference}</li>
              <li>${data.pedido.order}</li>
              <li>${data.pedido.observation}</li>`
    
    document.querySelector('main').innerHTML= output
  }

  //     output += `<li>${user.name}</li>`
  //   }
  //   document.querySelector('main').innerHTML= output
  // }
  
</script>
